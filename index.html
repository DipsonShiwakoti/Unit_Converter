<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <p>
            Metric/Imperial Unit Conversion
        </p>

        <input type="text" id="dynamicInput" value="20">

        <button id="convert-btn">Convert</button>
    </div>


    <div class="result">
        <div class="length">
            Length (Meter/Feet)
            <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="volume">
            Volume (Liters/Gallons)
            <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="mass">
            Mass (Kilograms/Pounds)
            <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
